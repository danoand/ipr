<div class="page-signup">

    <div class="signin-header">
        <div class="container text-center">
            <section class="logo">
                <a href="#/">{{main.brand}}</a>
            </section>
        </div>
    </div>

    <div class="signup-body">
        <div class="container">
            <div class="form-container" data-ng-controller="SignUpPageCtrl">

                <section class="row signin-social text-center">
                    <a href="javascript:;" class="btn-twitter-round"><i class="fa fa-twitter"></i></a>
                    <div class="space"></div>
                    <a href="javascript:;" class="btn-facebook-round"><i class="fa fa-facebook"></i></a>
                    <div class="space"></div>
                    <a href="javascript:;" class="btn-google-plus-round"><i class="fa fa-google-plus"></i></a>
                </section>

                <span class="line-thru">OR</span>

                <section>
                    <form class="form-horizontal">
                        <div class="form-group">
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon" data-ng-click="clickCompany()">
                                  <i class="fa fa-building-o"></i>
                                </span>
                                <input  type="text"
                                        class="form-control"
                                        placeholder="Company Name"
                                        data-ng-model="company"
                                        >
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                  <i class="fa fa-location-arrow"></i>
                                </span>
                                <input  type="text"
                                        class="form-control"
                                        placeholder="Zip Code"
                                        data-ng-model="zipCode"
                                        >
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                  <i class="fa fa-line-chart"></i>
                                </span>
                                <select class="form-control" data-ng-model="primaryIndustry">
                                    <option>Primary Industry</option>
                                    <option>Handyman</option>
                                    <option>Home Electronics</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <p class="text-muted text-small">By clicking on Sign up, you agree to <a href="javascript:;">terms & conditions</a> and <a href="javascript:;">privacy policy</a></p>
                            <div class="divider"></div>
                            <a href="#/pages/getorganized" class="btn btn-primary btn-lg btn-block">Sign up</a>
                        </div>

                    </form>
                </section>

                <section>
                    <p class="text-center text-muted">Already have an account? <a href="#/pages/signin" >Log in now</a></p>
                </section>

            </div>
        </div>
    </div>
</div>
